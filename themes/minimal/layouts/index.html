{{ define "title" }}{{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="home">
    <h2>Recent Posts</h2>
    <div class="posts">
        {{ range first 10 .Site.RegularPages }}
        <article class="post-summary">
            <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .Summary }}
            <p>{{ .Summary }}</p>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
